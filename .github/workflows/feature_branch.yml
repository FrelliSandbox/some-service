name: Feature Branch CI Pipeline

on:
  push:
    branches-ignore: [ main ]

jobs:
  main:
    name: Feature Branch CI Pipeline
    runs-on: ubuntu-latest
    steps:

      - name: Set Version
        run: |
          echo "project_version=${GITHUB_REF#refs/heads/}-SNAPSHOT" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache Maven Repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Compile
        run: mvn -B clean compile -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify
        run: mvn -B verify

      - name: Docker Build
        run: |
          mvn -B -DskipTests spring-boot:build-image -Dspring-boot.build-image.imageName=${{ github.event.repository.name }}
          docker image